    <section class="Login-wrap">
        <div class="container">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    <div class="login-header bg-green">
                        <h2 class="text-center mb-0">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="login-body">
                        <form class="form-wrap" action="#">
                            <div class="row">                                
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="lastname">Họ</label>
                                        <input id="lastname" name="lastname" type="text" placeholder="nhập họ*" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="firstname">Tên</label>
                                        <input id="firstname" name="firstname" type="text" placeholder="nhập tên*" required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <select id="object-choice" name='objectchoice' aria-label="Default select example">
                                            <option selected>ĐỐI TƯỢNG</option>
                                            <option value="1">HỌC SINH</option>
                                            <option value="2">GIÁO VIÊN</option>
                                            <option value="3">KHÁC</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <select id="gradelevel-choice" name="gradelevelchoice" aria-label="Default select example">
                                            <option selected>CẤP LỚP</option>
                                            <option value="1">TIỂU HỌC</option>
                                            <option value="2">THCS</option>
                                            <option value="2">THPT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input id="yearofbirth" name="yearofbirth" type="number" placeholder="nhập năm sinh*" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="guardian">Họ tên người giám hộ (nếu có)</label>
                                        <input id="guardian" type="text" name="guardian" placeholder="nhập tên người giám hộ"/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="email" placeholder="nhập email*" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="email">Số điện thoại</label>
                                        <input id="phone" name="phone" type="text" placeholder="nhập số điện thoại*" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button class="btn style7 w-100 d-block">TIẾP TỤC</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
<!-- </div> -->

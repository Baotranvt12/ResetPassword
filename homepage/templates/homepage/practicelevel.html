{% extends "homepage/base.html" %}

{% load static %}

{% block content %}

<div class="content-wrapper">

    <div class="breadcrumb-wrap bg-f br-bg-4">
        <div class="overlay op-8 bg-white"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-10 offset-md-1">
                    <div class="breadcrumb-title">
                        <h2>Truy Tìm Kho Báu</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="{% url 'homepage:index' %}">Trang chủ </a></li>
                            <li>Luyện Tập</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="course-wrap ptb-100">
        <div class="container">
            {% csrf_token %}
            <h2 class="text-center">{{game}}</h2>            
            <div class="row justify-content-center">
                {% for level in levels %}
                <div class="col-xl-3 col-lg-6 col-md-6">
                    <div class="course-card style3">
                        <div class="course-img">                            
                            <a href="{% url 'homepage:practicedetail' game.gameid level.levelid%}">
                                <img src="{{level.image}}" alt="{{level.image}}" style="width:100%">
                                
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <img src="/media/practices/images/game1/story.png" alt="{{level.image}}" style="width:50%">
                <img src="/media/practices/images/game1/story2.png" alt="{{level.image}}" style="width:50%">
            </div>

                <div class="row">
                    <div class="col-lg-12 ">
                        <ul class="page-nav list-style">
                            <li><a href="#"> <i class="flaticon-left-arrow"></i> </a></li>
                            <li><a class="active" href="#">1</a></li>
                            <li><a href="#">2</a></li>

                            <li><a href="#"> <i class="flaticon-next"></i> </a></li>
                        </ul>
                    </div>
                </div>
            </div> -->
        </div>
    </section>
</div>
{% endblock %}

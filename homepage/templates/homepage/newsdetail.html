{% extends "homepage/base.html" %}

{% load static %}

{% block content %}

<div class="content-wrapper">

    <div class="breadcrumb-wrap bg-f br-bg-1">
        <div class="overlay op-8 bg-white"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-10 offset-md-1">
                    <div class="breadcrumb-title">
                        <h2>Khám Phá Cùng Ong Vàng</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="index.html">Trang chủ </a></li>
                            <li><a href="blog-no-sidebar.html">Tin Tức </a></li>
                            <li>Xem Chi Tiết</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="blog-details-wrap ptb-100 bg-selago">
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-10 offset-lg-1  col-md-12 col-12">
                    <article class="bg-white">
                        <div class="post-img">
                            <img src="{{news.image.url}}" alt="Image">
                        </div>
                        <ul class="post-meta list-style">
                            <li><i class="las la-clock"></i><a href="blog-details-right-sidebar.html">{{news.createdate}}</a></li>
                            
                        </ul>
                        <h2 class="post-title">{{news.title}}</h2>
                        <div class="post-para">
                            <p>{{news.content|safe|linebreaks}} </p>
                           
                        </div>
                    </article>
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
